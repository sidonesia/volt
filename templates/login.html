<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/static/assets/img/fav/battery-charging.svg" type="image/x-icon" />
    <title>Voltindo | Login</title>
    <!-- vendor css -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <link href="/static/lib/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet" />
    <link href="/static/lib/ionicons/css/ionicons.min.css" rel="stylesheet" />
    <!-- DashForge CSS -->
    <link rel="stylesheet" href="/static/assets/css/dashforge.css" />
    <link rel="stylesheet" href="/static/css/custom.css" />
    <!-- some additional css here -->
  </head>
  <body style="background-image: url('/static/assets/img/bg.png');background-position: center;background-repeat: no-repeat;background-size: cover;min-height: 100vh;">
    <div class="container">
        <div class="text-center mt-5 mb-3">
            <h3 class="font-weight-bold text-white">VOLTINDO</h3>
        </div>
        <div class="bg-tertiary pd-x-20 pd-y-30 rounded mg-x-auto shadow" style="max-width: 396px;">
            <form action="/proc/auth-login" method="POST">
		<input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="wd-100p">
                    <h3 class="tx-color-01 mg-b-5 text-white">Sign In</h3>
                    <p class="tx-color-03 tx-16 mg-b-40 text-white">Welcome back! Please signin to continue.</p>                    
                    <div class="form-group">
                        <label class="text-white">Username</label>
                        <input type="text" class="form-control" placeholder="Your Username" name="username">
                    </div>
                    <div class="form-group">
                        <div class="d-flex justify-content-between mg-b-5">
                            <label class="mg-b-0-f text-white">Password</label>
                            <a href="" class="tx-13 text-white">Forgot password?</a>
                        </div>
                        <input type="password" class="form-control" placeholder="Enter your password" name="password">
                    </div>
                    <button class="btn btn-danger btn-block">Sign In</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/static/lib/jquery/jquery.min.js"></script>
    <script src="/static/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/static/lib/feather-icons/feather.min.js"></script>
    <script src="/static/lib/perfect-scrollbar/perfect-scrollbar.min.js"></script>
    <script src="/static/assets/js/dashforge.js"></script>        
  </body>
</html>
